<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Signup</h1>
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm password">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Signup</button>

                <p class="text-center mt-3">
                    <a href="{% url 'login' %}">Already have an account?</a>
                </p>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (popper.js and Bootstrap JS) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
